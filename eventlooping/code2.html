<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Looping2</title>
</head>
<body></body>
<script>
    console.log('First');
    function secondCall() {
    console.log('Second');
    }
    setTimeout(secondCall, 2000); 
    setTimeout(() => console.log('Third'), 0); 
    console.log('Third');
</script>
</html>
