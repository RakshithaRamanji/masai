<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <style>
    body{
        background-color: #44c7e4;
    }
    .keyboard {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 5px;
        padding: 10px;
        background-color: #2f2f2f;
        border-radius: 5px;
        width: 450px;
        margin: 0 auto;
    }
    .key {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color:#383737;
        box-shadow: 0px 2px 0px 0px rgba(0, 0, 0, 0.1); 
        border-radius: 3px;
        width:30px;
        height:15px;
        color: #44c7e4;
        font-size: 6px;
        text-align: center;
    }
    .space-key {
        grid-column: span 4; /* Set the space key to span 4 columns */
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #383737;
        box-shadow: 0px 2px 0px 0px rgba(0, 0, 0, 0.1); 
        border-radius: 3px;
        color: #44c7e4;
        font-size: 6px;
        text-align: center;
    }
    .enter-key {
        grid-column: span 2; /* Set the enter key to span 2 columns */
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #383737;
        box-shadow: 0px 2px 0px 0px rgba(0, 0, 0, 0.1); 
        border-radius: 3px;
        color: #44c7e4;
        font-size: 6px;
        text-align: center;
    }
    .keyabs
     {
        grid-column: span 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color:#383737;
        box-shadow: 0px 2px 0px 0px rgba(0, 0, 0, 0.1); 
        border-radius: 3px;
        color: #44c7e4;
        font-size: 6px;
        text-align: center;
    }

    </style>
</head>
<body>
    <div class="keyboard">
        <div class="key">~</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>

        <div class="key">delete</div>

        <div class="key">Q</div>
        <div class="key">W</div>

        <div class="key">R</div>

        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
        <div class="key">\</div>
        <div class="key">caps</div>
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="enter-key">Enter</div>

</body>
