<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Calculator</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px; /* Increase the value to create more spacing between buttons */
            width: 410px;
            height: 500px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            margin: 30px; /* Add extra spacing at the margins */
        }

        .button {
            margin: 0;
            padding: 10px;
            background-color: #ffffff;
            text-align: center;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            width: 50px; /* Adjust the width of the buttons */
            height: 50px; /* Adjust the height of the buttons */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button:hover {
            background-color: #ffffff;
        }

        .input {
            grid-column: span 4;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 5px;
            background-color: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            height: 60px;
            width: 350px;
            margin-left: 30px;
        }
        
    </style>
</head>
<body>
    <div class="calculator">
        <div class="input" style="margin-top: 30px;"> </div>
        <div class="button" style="margin-left: 30px;">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button" style="background-color: black; color: white;margin-right: 30px;">+</div>
        <div class="button" style="margin-left: 30px;">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button" style="background-color: black; color: white;margin-right: 30px;">-</div>
        <div class="button" style="margin-left: 30px;">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button" style="background-color: black; color: white;margin-right: 30px;">x</div>
        <div class="button" style="background-color: rgb(254, 0, 0); color: white;margin-bottom:30px;margin-left: 30px;">C</div>
        <div class="button"  style=" margin-bottom:30px;">0</div>
        <div class="button" style="background-color: black; color: white;margin-bottom:30px;">=</div>
        <div class="button" style="background-color: black; color: white;margin-bottom:30px;margin-right: 30px;">/</div>
    </div>
</body>
</html>
