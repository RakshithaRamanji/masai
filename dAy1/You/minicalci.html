<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
</head>
<body>
    <input type="text" id="number1" placeholder="enter 1st Number">
    <input type="text" id="number2" placeholder="enter 2nd Number">
    <br><br>
    <button onclick="performOperation('add')">Add</button>
    <button onclick="performOperation('subtract')">Subtract</button>
    <button onclick="performOperation('multiply')">Multiply</button>
    <button onclick="performOperation('divide')">Divide</button>
    <script>
        function performOperation(operation) {
            const number1 = parseFloat(document.getElementById('number1').value);
            const number2 = parseFloat(document.getElementById('number2').value);
            let result;
            if (operation === 'add') {
                result = number1 + number2;
            } else if (operation === 'subtract') {
                result = number1 - number2;
            } else if (operation === 'divide') {
                result = number1 / number2;
            } else if (operation === 'multiply') {
                result = number1 * number2;
            }
            if (isNaN(number1) || isNaN(number2)) {
                alert("Invalid Input");
                return;
            }
            alert("Answer: " + result);
        }
    </script>
</body>
</html>
