<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises Timer</title>
</head>
<body>
    <script>
        function waitPromise(time) {
        return new Promise(function(resolve,reject) {
            setTimeout(function() {
            resolve("Promise resolved");
            }, time);
        });
        }
        waitPromise(1000).then(function(data){
            alert(data)
        })
        
        

    </script>
</body>
</html>
